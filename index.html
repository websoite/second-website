var currentVideoIndexUS = 0;

function loadVideoUS(direction) {
    if (direction === 'up' && currentVideoIndexUS > 0) {
        currentVideoIndexUS--;
    } else if (direction === 'down' && currentVideoIndexUS < videoIdsUS.length - 1) {
        currentVideoIndexUS++;
    }
    loadIframeUS();
}

function goToMostViewedUS() {
    currentVideoIndexUS = 0;
    loadIframeUS();
}

function goToLeastViewedUS() {
    currentVideoIndexUS = videoIdsUS.length - 1;
    loadIframeUS();
}

function closePlayerUS() {
    var div = document.getElementById('videoPlayerUS');
    while (div.firstChild) {
        div.firstChild.remove();
    }
}

function loadIframeUS() {
    var embedUrl = 'https://www.youtube.com/embed/' + videoIdsUS[currentVideoIndexUS];
    var iframe = document.createElement('iframe');
    iframe.src = embedUrl;
    iframe.width = "100%";
    iframe.height = "100%";
    var div = document.getElementById('videoPlayerUS');
    while (div.firstChild) {
        div.firstChild.remove();
    }
    div.appendChild(iframe);
}
</script>
